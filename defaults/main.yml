    # xinetd required
    rhel_8_cis_xinetd_required: false
    
    # RedHat Satellite Subscription items
    rhel_8_cis_rhnsd_required: false
    
    # 1.4.2 Bootloader password
    rhel_8_cis_bootloader_password: random
    rhel_8_cis_set_boot_pass: false
    
    # System network parameters (host only OR host and router)
    rhel_8_cis_is_router: false
    
    # IPv6 required
    rhel_8_cis_ipv6_required: true
    
    # AIDE
    rhel_8_cis_config_aide: true
    # AIDE cron settings
    rhel_8_cis_aide_cron:
        cron_user: root
        cron_file: /etc/crontab
        aide_job: '/usr/sbin/aide --check'
        aide_minute: 0
        aide_hour: 5
        aide_day: '*'
        aide_month: '*'
        aide_weekday: '*'
    
    # SELinux policy
    rhel_8_cis_selinux_pol: targeted
    
    # Whether or not to run tasks related to auditing/patching the desktop environment
    rhel_8_cis_gui: no
    
    # Set to 'true' if X Windows is needed in your environment
    rhel_8_cis_xwindows_required: no
    
    rhel_8_cis_openldap_clients_required: false
    rhel_8_cis_telnet_required: false
    rhel_8_cis_talk_required: false
    rhel_8_cis_rsh_required: false
    rhel_8_cis_ypbind_required: false
    
    # Time Synchronization
    rhel_8_cis_time_synchronization: chrony
    #rhel_8_cis_time_synchronization: ntp
    
    rhel_8_cis_time_synchronization_servers:
        - <Servers>
        - <Servers>
        - <Servers>
        - <Servers>
    
    rhel_8_cis_chrony_server_options: "minpoll 8"
    rhel_8_cis_ntp_server_options: "iburst"
    
    # 3.4.2 | PATCH | Ensure /etc/hosts.allow is configured
    rhel_8_cis_host_allow:
        - "10.0.0.0/255.0.0.0"
        - "172.16.0.0/255.240.0.0"
        - "192.168.0.0/255.255.0.0"
    
    rhel_8_cis_firewall: firewalld
    #rhel_8_cis_firewall: iptables
    
    rhel_8_cis_firewall_services:
        - ssh
        - dhcpv6-client
    
    # Warning Banner Content (issue, issue.net, motd)
    rhel_8_cis_warning_banner: |
        <Telenor Banner Contents> like Authorized uses only. All activity may be monitored and reported.
    # End Banner
    
    ## Section4 vars
    
    rhel_8_cis_auditd:
        admin_space_left_action: halt
        max_log_file_action: keep_logs
    
    rhel_8_cis_logrotate: "daily"
    
    ## Section5 vars
    
    rhel_8_cis_sshd:
        clientalivecountmax: 3
        clientaliveinterval: 300
        ciphers: "aes256-ctr,aes192-ctr,aes128-ctr"
        macs: "hmac-sha2-512-etm@openssh.com,hmac-sha2-256-etm@openssh.com,umac-128-etm@openssh.com,hmac-sha2-512,hmac-sha2-256,umac-128@openssh.com"
        logingracetime: 60
        # - make sure you understand the precedence when working with these values!!
        #allowusers:
        #allowgroups: systems dba
        #denyusers:
        #denygroups:
    
    rhel_8_cis_pass:
        max_days: 90
        min_days: 7
        warn_age: 7
    # Syslog system
    rhel_8_cis_syslog: rsyslog
    #rhel_8_cis_syslog: syslog-ng
    
    rhel_8_cis_vartmp:
        source: /tmp
        fstype: none
        opts: "defaults,nodev,nosuid,noexec,bind"
        enabled: no
    
    rhel_8_cis_rule_5_5_2_min_uid: 1000